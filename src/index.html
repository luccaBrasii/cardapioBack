            <a class="card" id="prato1">
                <img src="./img/img1.avif" class="card__image" alt="" />

                        <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
                            <path />
                        </svg>

                            <h3 class="card__title">Strogonoff de frango</h3>
